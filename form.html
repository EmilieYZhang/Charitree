<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form Design</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="Donnor_list">
        <li>
          DONATIONS
        </li>
        <li>
          <hr class="line_color">
          <p1 class="Square" style="color: blueviolet; font-size: 20px">■</p1> Person 1 donated 10$
        </li>
        <li>
          <hr class="line_color">
          <p1 class="Square" style="color: red">■</p1> Person 2 donated 5$
        </li>
        <li>
          <hr class="line_color">
          <p1 class="Square" style="color: yellow">■</p1> Person 3 donated 10$
        </li>
        <li>
          <hr class="line_color">
          <p1 class="Square" style="color: wheat">■</p1> Person 4 donated 10$
        </li>
        <li>
          <hr class="line_color">
          <p1 class="Square" style="color: blue">■</p1> Person 5 donated 10$
        </li>
      </ul>
	<div class="box">
		<h2>Donate by Planting</h2>
		<form action="">
			<div class="inputBox">
				<input type="text" name="">
				<label for="">Donor Name</label>
			</div>
			<div class="inputBox">
				<input type="password" name="">
				<label for="">Tree Name</label>
			</div>
            <div class="inputBox">
                <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="16" placeholder="xxxx xxxx xxxx xxxx">
                <label for="">Credit Card Details</label>
            </div>
            <div class="inputBox">
                <select id="cars" name="donation" class="">
                    <option value="mushroom">Mushroom ($5)</option>
                    <option value="flower">Flower ($10)</option>
                    <option value="tree" selected>Tree ($20)</option>             
                  </select>
            </div>

            <!-- <a href="index.html" class="button">Plant a Tree</a> -->
			<a href="index.html" class="box">Plant It!</a>
		</form>
	</div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/trees.js"></script>
<script src="js/form.js"></script>
</body>
</html>
